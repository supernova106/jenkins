---
# vars file for jenkins
jenkins_pkg_url: https://pkg.jenkins.io/debian/binary
jenkins_init_file: /etc/default/jenkins
jenkins_http_port_param: HTTP_PORT
jenkins_java_options_env_var: JAVA_ARGS

# supervisord
supervisord_conf_dir: /etc/supervisor/conf.d
supervisord_exec_dir: /usr/local/bin
supervisord_sysconfig: /etc/sysconfig/supervisord

limit_nofile: 500000
limit_noproc: 500000
customized_bin_dir: /opt/bin
